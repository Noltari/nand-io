name: CI

on:
  - push
  - pull_request

env:
  DEFAULT_PYTHON: 3.9

jobs:
  black:
    name: Check Black
    runs-on: ubuntu-latest
    steps:
      - name: Check out code from GitHub
        uses: actions/checkout@v2

      - name: Set up Python ${{ env.DEFAULT_PYTHON }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ env.DEFAULT_PYTHON }}

      - name: Upgrade pip
        run: |
          python -m pip install --upgrade pip
          pip --version

      - name: Install Black
        run: |
          pip install black

      - name: Run Black
        run: |
          black --check --diff nand_io

  flake8:
    name: Check Flake8
    runs-on: ubuntu-latest
    steps:
      - name: Check out code from GitHub
        uses: actions/checkout@v2

      - name: Set up Python ${{ env.DEFAULT_PYTHON }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ env.DEFAULT_PYTHON }}

      - name: Upgrade pip
        run: |
          python -m pip install --upgrade pip
          pip --version

      - name: Install Flake8
        run: |
          pip install flake8

      - name: Run Flake8
        run: |
          flake8 nand_io

  isort:
    name: Check isort
    runs-on: ubuntu-latest
    steps:
      - name: Check out code from GitHub
        uses: actions/checkout@v2

      - name: Set up Python ${{ env.DEFAULT_PYTHON }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ env.DEFAULT_PYTHON }}

      - name: Upgrade pip
        run: |
          python -m pip install --upgrade pip
          pip --version

      - name: Install isort
        run: |
          pip install isort

      - name: Run isort
        run: |
          isort --check-only nand_io

  mypy:
    name: Check Mypy
    runs-on: ubuntu-latest
    steps:
      - name: Check out code from GitHub
        uses: actions/checkout@v2

      - name: Set up Python ${{ env.DEFAULT_PYTHON }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ env.DEFAULT_PYTHON }}

      - name: Upgrade pip
        run: |
          python -m pip install --upgrade pip
          pip --version

      - name: Install Mypy
        run: |
          pip install mypy

      - name: Run mypy
        run: |
          mypy nand_io

  pylint:
    name: Check Pylint (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9]
    steps:
      - name: Check out code from GitHub
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade pip
        run: |
          python -m pip install --upgrade pip
          pip --version

      - name: Install Requirements
        run: |
          pip install -r requirements.txt

      - name: Install Pylint
        run: |
          pip install pylint

      - name: Run Pylint
        run: |
          pylint nand_io

  teensy:
    name: Teensy++ 2.0 compilation
    runs-on: ubuntu-latest
    steps:
      - name: Check out code from GitHub
        uses: actions/checkout@v2

      - name: Install dependencies
        run: sudo apt-get install avr-libc binutils-avr gcc-avr

      - name: Generate Teensy 2.0++ binaries
        run: make -C devices/teensypp-2.0/

      - name: 'Upload Teensy++ 2.0 binary'
        uses: actions/upload-artifact@v2
        with:
          name: teensy.hex
          path: devices/teensypp-2.0/teensy.hex
          retention-days: 5

  pico:
    name: RPi Pico compilation
    runs-on: ubuntu-20.04
    steps:
      - name: Check out code from GitHub
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          sudo apt-get install cmake gcc-arm-none-eabi libnewlib-arm-none-eabi

      - name: Git submodules
        run: |
          git submodule update --init --recursive

      - name: Generate RPi Pico binaries
        run: |
          cd devices/rpi-pico && ./build.sh

      - name: 'Upload RPi Pico binary'
        uses: actions/upload-artifact@v2
        with:
          name: pico-nand-io.uf2
          path: devices/rpi-pico/build/nand_io.uf2
          retention-days: 5
